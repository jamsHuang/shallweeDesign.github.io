<!DOCTYPE html>
<html lang="zh-tw" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="plugin/cropper-master/dist/cropper.css" /> -->

  <title>重工FUN假遊</title>
  <link rel="stylesheet" href="js/lib/slick/slick.css">
  <link rel="stylesheet" href="js/lib/slick/slick-theme.css">
  <link rel="stylesheet" href="js/lib/cropper/cropper.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <div class="wrapper">
    <section class="page page__pick-view">
      <img class="title" src="img/title_fun.png" alt="重工FUN假遊" />
      <h4 class="subtitle">體驗三菱重工帶你進入度假情境一起享受一個完美假期</h4>
      <div class="view-box">
        <div class="view-slick">


          <div class="view view_0">
            <a id="view0" href="javascript:;" class="view__btn">
              <img class="view__img" src="img/view_0.png" alt="">
            </a>
          </div>
          <div class="view view_1">
            <a  id="view1" href="javascript:;" class="view__btn">
              <img class="view__img" src="img/view_1.png" alt="">
            </a>
          </div>
          <div class="view view_2">
            <a  id="view2" href="javascript:;" class="view__btn">
              <img class="view__img" src="img/view_2.png" alt="">
            </a>
          </div>
          <div class="view view_3">
            <a  id="view3" href="javascript:;" class="view__btn">
              <img class="view__img" src="img/view_3.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="page page__upload">
      <h4 class="subtitle">上傳最滿意的照片，加上造型配件，玩美有型！</h4>
      <div class="photo__editor">
        <div class="upload__preview">
            <div class="photo">
            </div>
            <div class="mask">
              <img src="img/photo_mask.png" />
            </div>
        </div>
        <label class="btn upload__btn" for="btn_upload">
          上傳圖片
          <input type="file" id="btn_upload" accept="image/*" />
        </label>
      </div>

    </section>
    <section class="page page__result">

    </section>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/lib/slick/slick.min.js"></script>
  <script type="text/javascript" src="js/lib/exif.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>


  <!-- <script type="text/javascript" src="js/lib/cropper/cropper.js"></script> -->
  <!-- <script src="http://code.baidu.com/touch-0.2.14.min.js"></script> -->
  <!-- <script src="js/lib/touch-0.2.14.min.js"></script> -->
  <script src="js/lib/jquery.ui.rotatable.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
