                        <form class="form__step1__table" action="" method="post">
                            <h6 class="table__row table__row__intro font-jpm">
                                請填寫資料預約<span class="font-twm">，</span><br class="showPC"/>

                            </div>
                            <div class="table__row align-left form__check">

                                <div class="form__check__box">

                                        for="contract">已同意個資法條款與注意事項</label>
                                </div>
                                <div class="form__check__box">
                                    <input type="checkbox" checked="checked" value="" id="oneforone"/><label
                                        for="oneforone">一人限領一次，不可多門號重複領取</label>
                                </div>
                                <div class="form__check__box">
                                    妳是否有購買過資生堂品牌的任何相關產品？<br/>
                                    <label class="check-box__label" for="buyBefore_y">是 </label><input type="radio"
                                                                                                       class="check-box__input"
                                                                                                       name="buyBefore"
                                                                                                       id="buyBefore_y"
                                                                                                       value=""/>
                                    <span>&emsp;</span>
                                    <label for="buyBefore_n" class="check-box__label">否</label><input type="radio"
                                                                                                      class="check-box__input"
                                                                                                      id="buyBefore_n"
                                                                                                      name="buyBefore"
                                                                                                      value=""/>

                            </div>
                            <div class="table__row  button__row">
                                <input class="form__button2 font-hei" type="button" id="button__submit" value="確認送出"/>

                    <div class="form__step form__step3">

                            <div class="item">

                                            將不定期收到會員專屬獨家優惠訊息！
                                        </h6>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
        var formSection = document.querySelector("#form");
        var step1 = formSection.querySelector(".form__step1");
        var step2 = formSection.querySelector(".form__step2");
        var step3 = formSection.querySelector(".form__step3");

        var buttonSubmit = formSection.querySelector("#button__submit");
        buttonSubmit.addEventListener("click", function () {
            step1.style.display = "none";
            step3.style.display = "block";
        });

        var buttonAddr = formSection.querySelector("#button__addr");
        buttonAddr.addEventListener("click", function () {
            step2.style.display = "block";
        });

        var confirmAddr = formSection.querySelector("#button__confirm");
        confirmAddr.addEventListener("click", function () {
            step2.style.display = "none";
        });
    });
</script>
