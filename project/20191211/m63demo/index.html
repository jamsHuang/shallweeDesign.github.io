    var timer;
    function checkShowHide() {
      if ($('#openCardModal').hasClass("openCardshow")) {
        clearTimeout(timer);
      } else {
        $('#openCardModal').addClass("openCardshow");
        timer = setTimeout(checkShowHide, 500);
